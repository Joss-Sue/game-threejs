<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos/menus.css">
  <title>Menu Principal</title>
</head>

<body>
  <div class="bodyMenu">
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 60px;">
        <div class="col-md-12">
          <div class="bg-primary text-white p-3 tarjMenu">
            <h1 class="text-center margin-top">Salas</h1>
            <p id="bienvenida" class="text-center" style="font-size: 20px;color: aquamarine;"></p>
            <div id="mensajes" class="text-center"></div>

            <div class="row justify-content-center margin-bottom">

              <div class="col-5 mb-3 mx-3">
                <div class="row justify-content-center text-center margin-bottom">
                  <label class="form-label">Crear Sala</label>
                </div>

                <div class="row justify-content-center text-center">
                  <label for="nueva-sala" class="form-label">Nombre de sala:</label>
                  <input type="text" id="nueva-sala" placeholder="Nombre de sala" class="inputSalas mb-2">
                </div>
                <!-- ComboBox: Mundo -->
                <div class="row justify-content-center text-center">
                  <label for="mundo" class="form-label">Mundo:</label>
                  <select id="mundo" class="form-select mb-2">
                    <option value="mundo1">Mundo 1</option>
                    <option value="mundo2">Mundo 2</option>
                    <option value="mundo3">Mundo 3</option>
                  </select>
                </div>

                <!-- ComboBox: Nivel -->
                <div class="row justify-content-center text-center ">
                  <label for="nivel" class="form-label">Nivel de dificultad:</label>
                  <select id="nivel" class="form-select mb-2">
                    <option value="facil">Fácil</option>
                    <option value="dificil">Difícil</option>
                  </select>
                </div>
                <!-- ComboBox: Modo -->
                <div class="row justify-content-center text-center margin-bottom">
                  <label for="modo" class="form-label">Modo de juego:</label>
                  <select id="modo" class="form-select mb-3">
                    <option value="coop">Cooperativo</option>
                    <option value="versus">Versus</option>
                    </select>
                </div>

                <div class="row justify-content-center margin-bottom">
                  <button id="crear-sala" class="btn btn-light w-100 btnIniPar" >Crear
                    sala</button>
                </div>
              </div>

              <div class="col-5 mb-3 mx-3">
                <div class="row justify-content-center text-center margin-bottom">
                  <h6 style="font-size: 20px; color: aquamarine;">Tus Salas</h6>
                  <ul id="lista-salas-usuario" class="list-group list-group-numbered"></ul>
                </div>                  
                <div class="row justify-content-center text-center margin-bottom">
                  <h6 style="font-size: 20px; color: aquamarine;">Salas Públicas</h6>
                  <ul id="lista-salas-publicas" class="list-group list-group-numbered mb-4"></ul>
                </div> 
              </div>
            </div>

            <div class="text-center margin-top margin-bottom ">
              <a href="index.html" class="btn btn-light btnRegresar">Regresar</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
