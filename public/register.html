<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/master.css">
    <title>Registro de Usuario</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center" style="margin-top: 30px;">
            <div class="col-md-6 rounded"  style="padding: 20px;">
                <div class=" text-white p-3 rounded tarjetaReg" >
                    <h2 class="text-center margin-top">Registro de Usuario</h2>
                    <h3 class="text-center">¡Únete a nuestra galaxia!</h3>
                    <div class="row justify-content-center">
                        <div class="col-md-9 margin-top">
                            <form method="POST" action="/register">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="nombre" name="username"
                                        placeholder="Introduce usuario" >
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Introduce correo electrónico">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Introduce contraseña">
                                </div>
                                <div class="text-center margin-top ">
                                    <button type="submit" class="btn btn-light w-50 btnReg">Registrarse</button>
                                </div>
                            </form>
                            <div class="text-center margin-top" style="margin-bottom: 40px;">
                                <small class="margin-top">Si ya tienes una cuenta <a href="/login.html" class="btn btn-secondary btnIngresoDirecto">Entra en accion</a>
                                    aquí</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
