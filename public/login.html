<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/master.css">
    <title>Inicio de sesion</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
</head>

<body>
    <div class="container">

        <div class="row justify-content-center" style="margin-top: 40px;">
            <div class="col-md-6">
                <div class=" text-white p-3 tarIngr">
                    <h2 class="text-center margin-top">Inicio de sesión</h2>
                    <h3 class="text-center">¡Estas a punto de entrar a otra galaxia!</h3>
                    <div class="row justify-content-center">
                        <div class="col-md-8 margin-top">
                            <form method="POST" action="/login">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Introduce usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Introduce contraseña">
                                </div>
                                <div class="text-center margin-top">
                                    <button type="submit" class="btn btn-light w-50 btnJugar">Entrar</button>
                                </div>
                            </form>
                            <div class="text-center margin-top" style="margin-bottom: 40px;">
                                <small class="margin-top">Si aun no eres usuario <a href="/register.html" class="btn btn-secondary btnUnete">Unete</a>
                                    aqui</small>
                            </div>
                            <div class="text-center margin-top" style="margin-bottom: 40px;">
                                
                                <fb:login-button class="btn btnFacebook" scope="public_profile,email" onlogin="checkLoginState();">
                                </fb:login-button>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/facebook.js"></script>
</body>

</html>
