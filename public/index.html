<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos/menus.css">
  <title>Menu Principal</title>
</head>
<body>
  <div class="bodyMenu">
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 60px;">
        <div class="col-md-6">
          <div class="bg-primary text-white p-3 tarjMenu">
            <h1 class="text-center margin-top">Menú Principal</h1>
            <p id="bienvenida" class="text-center" style="font-size: 20px;color: aquamarine;"></p>

            <div class="row justify-content-center margin-bottom">
              <div class="col-8 mb-3 margin-top">
                <h6>Salas Disponibles</h6>
                <ul id="lista-salas" class="list-group list-group-numbered"></ul>
              </div>

              <div class="col-8 mb-3">
                <h6>Crear Sala</h6>
                <input type="text" id="nueva-sala" placeholder="Nombre de sala" class="inputSalas mb-2">

                <!-- ComboBox: Mundo -->
                <label for="mundo" class="form-label">Mundo:</label>
                <select id="mundo" class="form-select mb-2">
                  <option value="mundo1">Mundo 1</option>
                  <option value="mundo2">Mundo 2</option>
                  <option value="mundo3">Mundo 3</option>
                </select>

                <!-- ComboBox: Nivel -->
                <label for="nivel" class="form-label">Nivel de dificultad:</label>
                <select id="nivel" class="form-select mb-2">
                  <option value="facil">Fácil</option>
                  <option value="dificil">Difícil</option>
                </select>

                <!-- ComboBox: Modo -->
                <label for="modo" class="form-label">Modo de juego:</label>
                <select id="modo" class="form-select mb-3">
                  <option value="coop">Cooperativo</option>
                  <option value="versus">Versus</option>
                </select>

                <button id="crear-sala" class="btn btn-light w-100 btnIniPar">Unirse o crear sala</button>
                <div id="mensajes"></div>
              </div>

              <div class="col-8 mb-3 margin-top-boton">
                <a href="puntuacion.html"><button class="btn btn-light w-100 btnPuntu">Puntuaciones</button></a>
              </div>
              <div class="col-8 mb-3 margin-top-boton">
                <a href="configuraciones.html"><button class="btn btn-light w-100 btnConfig">Configuración</button></a>
              </div>
              <div class="col-8 mb-3 margin-top-boton">
                <form action="/logout" method="GET">
                  <button type="submit" class="btn btn-secondary w-100 btnSalir">Salir</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
