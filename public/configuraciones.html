<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/config.css">
    <script src="https://kit.fontawesome.com/81e957327f.js" crossorigin="anonymous"></script>
    <title>Configuraciones</title>
    
</head>

<body>
    
    <div class="container">

        <div class="row justify-content-center" style="margin-top: 30px;">
            <div class="col-md-6">
                <div class="bg-primary text-white p-3 tarConfig">
                    <h2 class="text-center margin-top">Configuración</h2>
                    <div class="row justify-content-center margin-bottom">
                        <div class="col-8 mb-3 margin-top">
                            <label class="form-label">Configuración de gráficos</label>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary flex-grow-1 me-2">Bajo</button>
                                <button type="button" class="btn btn-secondary flex-grow-1 me-2">Medio</button>
                                <button type="button" class="btn btn-secondary flex-grow-1">Alto</button>
                            </div>
                        </div>
                        
                        <div class="col-8 mb-3 margin-top-boton">
                            <label class="form-label">Configuración de sonido</label>
                            <input type="range" class="form-range" id="audioRange" min="0" max="100" value="50">
                            <p>Volumen: <span id="valorAudio">50</span>%</p>
                        </div>
                        
                        <div class="col-8 mb-3 margin-top-boton">
                            <label class="form-label">Configuración de dificultad</label>
                            <button class="col-5 mb-1 btn btn-success"> <i class="fa-solid fa-skull "></i></button>
                            <button class="col-5 mb-1 btn btn-danger"> <i class="fa-duotone fa-solid fa-skull-crossbones "></i></button>
                            
                            
                        </div>
                        <div class="col-8 mb-3 margin-top-boton">
                            <label class="form-label">Configuración de idioma</label>
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Idioma
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Ingles</a>
                                  <a class="dropdown-item" href="#"> Español</a>
                                  <a class="dropdown-item" href="#">Italiano</a>
                                </div>
                              </div>
                        </div>
                        <div class="col-8  ">
                            <a href="/index.html"><button class="btn btn-secondary w-100 btnRegresar">Regresar</button></a>
                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Three.js (antes que cualquier código que lo use) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const slider = document.getElementById('audioRange');
    const label = document.getElementById('valorAudio');

    // Leer volumen previo desde localStorage (o 0.5 por defecto)
    const volumenGuardado = parseFloat(localStorage.getItem('volumenMusica')) || 0.5;
    slider.value = volumenGuardado * 100;  // Convertir a 0-100 para el slider
    label.textContent = slider.value;

    // Escuchar cambios del slider
    slider.addEventListener('input', () => {
      const volumen = slider.value / 100;  // Convertir de 0-100 a 0-1

      label.textContent = slider.value;

      if (window.musicaFondo) {
        window.musicaFondo.volume = volumen;  // Ajustar volumen en el objeto de audio
      }

      // Guardar el volumen en localStorage para que persista entre sesiones
      localStorage.setItem('volumenMusica', volumen); 
    });
  });
</script>

        
</body>

</html>
